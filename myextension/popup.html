<!DOCTYPE html>
<html>
<head>
  <title>Instagram Image Viewer</title>
  <style>
    body {
      width: 300px;
      max-height: 500px;
      overflow-y: auto;
      font-family: sans-serif;
      padding: 10px;
    }
    .image-wrapper {
      position: relative;
      margin-bottom: 12px;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .overlay {
      position: absolute;
      bottom: 6px;
      left: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Stored Instagram Images</h3>
  <div id="imageContainer">Loading images...</div>
  <button id="sendToBackground">Send Images to Background</button>
  <button id="testPing">Test Background Ping</button>
  <script src="popup.js"></script>
</body>
</html>
